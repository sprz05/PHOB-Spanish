    </div>

    <!-- Final Schedule --->
    <div id="scheduleDiv" style="display:none">
    </div> 

    <div id="divColl">
      <h1 id="assignmentTitle"></h1>
    </div>   

    <div class="container"></div>

    <header></header>

    <script src="script.js"></script>

    <script>
        var fontForm = document.getElementById('inputAssignmentTitle');


        function populateStorage() {
          localStorage.setItem('font', document.getElementById('inputAssignmentTitle').value);
          setStyles();
          localStorage.setItem('collapsibles', document.getElementsByClassName('collapsible').outerHTML);
        }

        function setStyles() {
          var currentFont = localStorage.getItem('font');
          var collapsibles = localStorage.getItem('collapsibles');

          document.getElementById('inputAssignmentTitle').value = currentFont;
          document.getElementById("assignmentTitle").innerHTML = currentFont;

          document.header.innerHTML = collapsibles;
        }

        fontForm.onchange = populateStorage;
    </script>
